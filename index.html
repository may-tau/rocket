<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css.css">
	<script src="logic.js"></script>
</head>
<body>
	<h2>ROCKET BUILDER</h2>
	<div id="main">
		<div id="preview">
			<h3>preview</h3>
			<div id="rocket">
				<div id="compartments">
					<div id="rocket_name">hopper</div>
				</div>
			</div>
		</div>
		<div id="configurator">
			<div class="label">Nose cone</div>
			<div class="input">
				<div class="cone">
					<svg>
						<polygon points="0 70  0 0  70 50  70 70"></polygon>
					</svg>
				</div>
				<div class="cone">
					<svg>
						<polygon points="0 70  0 50  35 0  70 50  70 70"></polygon>
					</svg>
				</div>
				<div class="cone"></div>
			</div>

			<div class="label">Body compartments count</div>
			<div class="input"><input id="input_compartments" type="range" min="0" max="5" value="0"><output></output></div>
		</div>
	</div>

	<template class="compartment">
		<svg>
			<rect></rect>
			<line x1="5" y1="5" x2="5" y2="25"></line>
			<line x1="9" y1="6" x2="9" y2="17"></line>
		</svg>
	</template>
</body>
</html>
